<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Function</title>
  </head>
  <body>
    <h1>Belajar Function</h1>

    <div id="hasil"></div>
    <br>
    <div id="pembelajaran"></div>

    <script>
      // jika menggunakan parameter
      function tampilkanNama(params) {
        return "Nama saya adalah " + params;
      }
      // jika tanpa parameter
      function tampilkanNama() {
        return "Nama saya adalah Kelvin";
      }

      function pembelajaran() {
        return "<br>Hacktiv8 front end web development.";
      }

      document.getElementById("hasil").innerHTML = tampilkanNama("Kelvin Tri");
      document.getElementById("pembelajaran").innerHTML = tampilkanNama() + pembelajaran();
    </script>
  </body>
</html>
