<!DOCTYPE html>
<html>
  <head>
    <title>Mengenal Event Pada Javascript</title>
  </head>
  <body>
    <h1>Mengenal Event Pada Javascript</h1>
    <h2>www.hacktiv8.com</h2>
    <!-- memberikan event pada element tombol -->
    <button onclick="tampilkanNama ()">KLIK SAYA</button>
    <!-- id hasil -->
    <div id="hasil"></div>
    <script>
      // membuat function tampilkanNama
      function tampilkanNama() {
        document.getElementById("hasil").innerHTML =
          "<h3>Nama Saya Adalah Kelvin Tri</h3>";
      }
    </script>
  </body>
</html>
