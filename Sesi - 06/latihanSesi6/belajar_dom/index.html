<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>Belajar DOM</title>
  </head>
  <body>
    <h1>Belajar DOM</h1>
    <div id="hasil"></div>
    <script>
      document.write("Hello World");
      document.write("<h1>Hello Heading H1</h1>");
      // untuk enter line gunakan \n (inspect)
      // untuk enter line yang di browser/halaman gunakan <br>
      document.getElementById("hasil").innerHTML = "<h3>Hello Heading H3</h3>";
    </script>
  </body>
</html>
