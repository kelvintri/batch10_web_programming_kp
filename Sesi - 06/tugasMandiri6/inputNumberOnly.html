<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Input Type</title>
  </head>
  <body>
    <label>Test Input Type</label>
    <!-- <input
      type="number"
      placeholder="Masukan Angka"
      onkeypress="return /^[0-9]$/.test(event.key)"
    /> -->
    <input type="number" onkeypress="return validasi(event)" placeholder="Masukan Angka"/>
    <script>
      function validasi(e) {
        const pola = /^[0-9]$/;

        return pola.test(e.key);
      }
    </script>
  </body>
</html>
