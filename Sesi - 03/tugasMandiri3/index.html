<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <header>
      <div id="brand"><a href="/">KelvinTri</a></div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">My Inventory</a></li>
        </ul>
      </nav>
      <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <ul class="mobile-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">My Inventory</a></li>
        </ul>
      </div>
    </header>
  </head>

  <body>
    <section>
      <div id="profile">
        <div class="profile-photo">
          <img src="hacktiv8.png" alt="foto profil" />
        </div>
        <div class="profile-text">
          <h1>Kelvin Triyansyah</h1>
          <p>Front End Designer</p>
          <div class="action">
            <button>Kontak</button>
            <button>Resume</button>
          </div>
        </div>
        <div id="detail">
          <table>
            <tr>
              <td>Availability</td>
              <td>Full Time</td>
            </tr>
            <tr>
              <td>Usia</td>
              <td>24 Th</td>
            </tr>
            <tr>
              <td>Lokasi</td>
              <td>Bali, Indonesia</td>
            </tr>
            <tr>
              <td>Pengalaman</td>
              <td>4 Th</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>kelvintriyansyah@gmail.com</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <section>
      <form action="return false;" class="formulir">
        <div>
          <label for="nama">Nama</label>
          <br />
          <input type="text" />
        </div>
        <div>
          <label for="role">Role</label>
          <br />
          <input type="text" />
        </div>
        <div>
          <label for="availability">Availability</label>
          <br />
          <input type="text" />
        </div>
        <div>
          <label for="age">Age</label>
          <br />
          <input type="number" />
        </div>
        <div>
          <label for="lokasi">Lokasi</label>
          <br />
          <input type="text" />
        </div>
        <div>
          <label for="experience">Year Experience</label>
          <br />
          <input type="number" />
        </div>
        <div>
          <label for="email">Email</label>
          <br />
          <input type="email" />
        </div>

        <input type="submit" value="SUBMIT" class="button" />
      </form>
    </section>
    <script>
      function toggleMobileMenu(menu) {
        menu.classList.toggle("open");
      }
    </script>
  </body>
</html>
